<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<section class="container">
 <img class="container__top" src="/images/bg-pattern-top.svg" alt="">
 <img class="container__bottom" src="/images/bg-pattern-bottom.svg" alt=""> 
  <div class="container__box">
    <img class="container__box__bg" src="./images/bg-pattern-card.svg" alt="background design">
      <img class="container__box__profile" src="./images/image-victor.jpg" alt="profile photo">
    <div class="box__user"> 
      <div class="box__user__name">Victor Crest
      <span class="box__user__age">26</span></div>
      <div class="box__user__city">London</div>
    </div>
    <div class="box__desc"> 
      <div class="followers">
        <p class="num">80K</p>
        <p class="text">Followers</p>
      </div>
      <div class="likes">
        <p class="num">803K</p>
        <p class="text">Likes</p>
      </div>
      <div class="photos">
        <p class="num">1.4K</p>
        <p class="text">Photos</p>
      </div>
    </div>
  </div>
</section>
</body>
</html>
